<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Use only Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon" href="/static/images/teamlogo.png" type="image/x-icon">
<link rel="stylesheet" href="/static/contact.css">
<script src="https://kit.fontawesome.com/4a68012418.js" crossorigin="anonymous"></script>
<title>Contact Us</title>
</head>
<body>

<!-- Contact Form Section -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mt-3">Contact Us</h1>
            <form class="p-4 mt-5 bg-light border rounded contact-form">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter your Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Enter your message</label>
                    <textarea class="form-control" id="messageInput" rows="3" placeholder="Your Message"></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Send Now</button>
                    <!-- Replace Flask's `url_for` with a static URL or use plain `#` for testing -->
                    <a href="{{url_for('homepage')}}" class="btn btn-dark">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

</body>
</html>
