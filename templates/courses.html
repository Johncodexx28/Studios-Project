<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use only Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/static/images/teamlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/4a68012418.js" crossorigin="anonymous"></script>
    <title>Courses</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light custom-color fixed-top nav-main">
    <div class="container">
        <a class="navbar-brand m-2 fw-bolder" href="{{url_for('homepage')}}">PhinmaEduHUB</a>
        
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarTogglerDemo02" 
                aria-controls="navbarTogglerDemo02" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>   

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('homepage')}}">Home</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="{{url_for('courses')}}">
                        Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About Us</a>
                </li>
            </ul>
    
            <!-- Sign up or Join -->
            <div class="d-flex">
            <a  href="{{url_for('role')}}" class="btn me-2" id="customLoginbtn" type="button">Login</a>
            <a  href="{{url_for('role')}}" class="btn" id="customJointbn" type="button">Join for free</a>
            </div>
        </div>
    </div>
</nav>

<h2 class="text-center mt-5">Courses</h2>


<div class="container d-flex flex-column justify-content-center">
    <div class="row">
        <div class="col-12 mb-4">
            <h4>Programming</h4>
        </div>
    </div>
    <div class="scrollable-container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="/static/images/pyflask.jpeg" class="card-img-top" alt="Python Flask">
                    <div class="card-body d-flex flex-column shadow p-3">
                        <h5 class="card-title">{{show[0][1]}}</h5>
                        <p class="card-text" style="flex-grow: 1;">{{show[0][2]}}</p>
                        <a href="#" class="btn btn-primary mt-auto">Take course</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="/static/images/oop2.jpg" class="card-img-top" alt="Object-Oriented Programming">
                    <div class="card-body d-flex flex-column shadow p-3">
                        <h5 class="card-title">{{show[1][1]}}</h5>
                        <p class="card-text" style="flex-grow: 1;">{{show[1][2]}}</p>
                        <a href="#" class="btn btn-primary mt-auto">Take course</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="/static/images/html.jpg" class="card-img-top" alt="HTML">
                    <div class="card-body d-flex flex-column shadow p-3">
                        <h5 class="card-title">{{show[2][1]}}</h5>
                        <p class="card-text" style="flex-grow: 1;">{{show[2][2]}}</p>
                        <a href="#" class="btn btn-primary mt-auto">Take course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
