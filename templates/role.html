<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use only Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/static/images/teamlogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
    <script
      src="https://kit.fontawesome.com/4a68012418.js"
      crossorigin="anonymous"
    ></script>
    <title>Role</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light custom-color fixed-top nav-main"
    >
      <div class="container">
        <a class="navbar-brand m-2 fw-bolder" href="{{url_for('homepage')}}"
          >PhinmaEduHUB</a
        >

        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('homepage')}}">
                Home <span class="sr-only"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('courses')}}"> Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About us</a>
            </li>
          </ul>

          <!-- Sign up or Join -->
          <div class="d-flex">
            <a
              href="{{url_for('role')}}"
              class="btn me-2"
              id="customLoginbtn"
              type="button"
              >Login</a
            >
            <a
              href="{{url_for('signup')}}"
              class="btn"
              id="customJointbn"
              type="button"
              >Join for free</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex align-items-center justify-content-center my-5"
    >
      <div class="card shadow-lg p-4" style="max-width: 30rem">
        <div class="card-body text-center">
          <h2 class="card-title mb-4 h2">Select Your Role</h2>
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <a
                type="button"
                href="{{'teacher-login'}}"
                onmouseenter="on_teacher()"
                class="btn btn-dark w-100 role_btn"
              >
                Teacher <i class="fa-solid fa-pen"></i>
              </a>
            </div>
            <div class="col-12 col-md-4">
              <a
                type="button"
                href="{{'login'}}"
                onmouseenter="on_students()"
                class="btn btn-dark w-100 role_btn"
              >
                Student <i class="fa-solid fa-graduation-cap"></i>
              </a>
            </div>
            <div class="col-12 col-md-4">
              <a
                type="button"
                href="{{'admin_login'}}"
                onmouseenter="on_admin()"
                class="btn btn-dark w-100 role_btn"
              >
                Admin <i class="fa-solid fa-gear"></i>
              </a>
            </div>
          </div>
          <img
            src="/static/images/Teacher.jpg"
            alt="phinmaed"
            class="rounded mx-auto mt-3 role_img img-fluid"
            id="slider"
          />
        </div>
      </div>
    </div>

    <script>
      function changeImage(src) {
        const slider = document.getElementById("slider");
        slider.classList.add("hidden"); // Fade out effect

        setTimeout(() => {
          slider.src = src; // Change the image source
          slider.classList.remove("hidden"); // Fade in effect
        }, 400); // Adjust the timing to match the transition duration
      }

      function on_teacher() {
        changeImage("/static/images/Teacher.jpg");
      }

      function on_students() {
        changeImage("/static/images/study.jpg");
      }

      function on_admin() {
        changeImage("/static/images/admin.jpg");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
